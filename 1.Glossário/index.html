<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>

    <style>
        a{
            font-weight: bold; 
            text-decoration: none;    
            color: black;
        }
    </style>
</head>
<body>
    <h1>Estrutura HTML</h1>

    <dl>
        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype">
            !DOCTYPE html</a></dt>
        <dd>Define o tipo do documento como HTML5</dd>

        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML">html</a></dt>
        <dd>Define um texto html</dd>

        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head">head</a></dt>
        <dd>Container para metadados, título da página, links...</dd>

        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body">body</a></dt>
        <dd>Corpo do documento</dd>
    </dl>
</body>
</html>
