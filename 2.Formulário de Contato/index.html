<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form>
        <fieldset>
            <legend>Entre em contato:</legend>
            <label for="assunto">Assunto:</label>
            <select id="assunto" name="assunto">
                <option value="suporte">Suporte</option>
                <option value="sugestão">Sugestão</option>
                <option value="reclamação">Reclamação</option>
            </select></br></br>

            <label for="nome_completo">Nome Completo:</label><br>
            <input type="text" id="nome_completo" name="nome_completo" placeholder="Seu Nome"><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" placeholder="email@seudominio.com"><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem"
                rows="5" cols="30">
            </textarea><br><br>

            <input type="checkbox" id="aceita_novidades" name="aceita_novidades">
             <label for="aceita_novidades">Aceito receber novidades por email.</label> <br><br>

             <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
