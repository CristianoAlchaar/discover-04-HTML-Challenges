<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <form action="">
        <ol>
            <li>
              <h3>Em que ano começou a primeira guerra ?</h3>
              <div>
                <input type="radio" name="question-1" id="question-1-a" value="A" />
                <label for="question-1-a">A) 1904</label>
              </div>
              <div>
                <input type="radio" name="question-1" id="question-1-b" value="B" />
                <label for="question-1-b">B) 1912</label>
              </div>
              <div>
                <input type="radio" name="question-1" id="question-1-c" value="C" />
                <label for="question-1-c">C) 1914</label>
              </div>
              <div>
                <input type="radio" name="question-1" id="question-1-d" value="D" />
                <label for="question-1-d">D) 1915</label>
              </div>
            </li>

            <li>
                <h3>Quem foi o presidente que assumiu o comando do Brasil após a morte de Tancredo Neves?</h3>
                <div>
                  <input type="radio" name="question-2" id="question-2-a" value="A" />
                  <label for="question-2-a">A) Lula</label>
                </div>
                <div>
                  <input type="radio" name="question-2" id="question-2-b" value="B" />
                  <label for="question-2-b">B) Fernando Henrique Cardoso</label>
                </div>
                <div>
                  <input type="radio" name="question-2" id="question-2-c" value="C" />
                  <label for="question-2-c">C) Collor de Mello</label>
                </div>
                <div>
                  <input type="radio" name="question-2" id="question-2-d" value="D" />
                  <label for="question-2-d">D) José Sarney</label>
                </div>
            </li>

            <li>
                <h3>O chuveiro elétrico foi uma invenção de qual país?</h3>
                <div>
                  <input type="radio" name="question-3" id="question-3-a" value="A" />
                  <label for="question-3-a">A) Japão</label>
                </div>
                <div>
                  <input type="radio" name="question-3" id="question-3-b" value="B" />
                  <label for="question-3-b">B) França</label>
                </div>
                <div>
                  <input type="radio" name="question-3" id="question-3-c" value="C" />
                  <label for="question-3-c">C) Brasil</label>
                </div>
                <div>
                  <input type="radio" name="question-3" id="question-3-d" value="D" />
                  <label for="question-3-d">D) Estados Unidos</label>
                </div>
            </li>

            <li>
                <h3>Qual a melhor comida do mundo?</h3>
                <div>
                  <input type="radio" name="question-4" id="question-4-a" value="A" />
                  <label for="question-4-a">A) Strogonoff</label>
                </div>
                <div>
                  <input type="radio" name="question-4" id="question-4-b" value="B" />
                  <label for="question-4-b">B) Churrasco</label>
                </div>
                <div>
                  <input type="radio" name="question-4" id="question-4-c" value="C" />
                  <label for="question-4-c">C) Feijoada</label>
                </div>
                <div>
                  <input type="radio" name="question-4" id="question-4-d" value="D" />
                  <label for="question-4-d">D) Bacalhau</label>
                </div>
            </li>
        </ol>    
    </form>
</body>
</html>
